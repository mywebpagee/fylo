<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* font-family: "Raleway", sans-serif; */
      }
      body {
        background-color: hsl(229, 57%, 11%);
        /* position: relative; */
      }

      .background {
        background-image: url(./images/bg-desktop.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        height: 58.72vh;
        border-top-left-radius: 200px;
        /* background-color: black; */
      }

      .card-1 {
        background-color: hsl(228, 56%, 26%);
        padding: 1.5em 1em;
        /* height: 150px; */

        flex-basis: 220px;
        border-top-right-radius: 50px;
      }

      .card-2 {
        flex-basis: 500px;
        background-color: hsl(228, 56%, 26%);
        padding: 1em 1.5em;
        color: #fff;
        /* align-self: bottom; */
        height: 120px;
        border-radius: 8px;
        position: relative;
        font-family: Arial, Helvetica, sans-serif;
        position: relative;
      }

      .website-icon {
        display: inline-block;
        width: 80px;
      }

      .background-icon {
        background-color: hsl(229, 57%, 11%);
        border-radius: 4px;
        font-size: 4px;
        padding: 2.25em;
        display: inline-block;
      }

      .bg-pink {
        background: linear-gradient(
          to right,
          hsl(6, 100%, 80%),
          hsl(335, 100%, 65%)
        );
      }

      .dot {
        width: 10px;
        color: black;
        font-size: 10px;
      }

      /* .icon {
        font-size: 900%;

        /* padding: 50px;
        display: inline-block;
        }*/

      .absolute {
        position: absolute;
        top: -40px;
        right: 20px;
        width: 150px;
        display: flex;
        justify-content: center;
        align-items: bottom;
        /* top: 0; */
      }

      .progress {
        background-color: hsl(229, 83%, 16%);
      }

      .font {
        font-size: 14px;
      }

      .sm {
        font-size: 12px;
        opacity: 0.5;
        /* font-size: 35px; */
      }

      .md {
        font-size: 35px;
        font-weight: 700;
      }

      .one {
        transform: translateY(-40%);
      }

      .two {
        transform: translateY(-47%);
      }

      @media (max-width: 700px) {
        body {
          background-color: hsl(229, 57%, 11%);
          /* background-color: red; */
          background-image: url(./images/bg-mobile.png);
          background-position: left center;
          background-repeat: no-repeat;
          background-size: cover;
          /* display: flex; */
          /* align-items: center; */
        }
      }
    </style>
  </head>
  <body class="">
    <div class="container-fluid background">
      <div
        class="d-flex justify-content-center align-items-end gap-4"
        style="margin-top: 20%"
      >
        <div class="card-1 d-flex align-items-center one">
          <div>
            <img
              src="./images/logo.svg"
              alt="This is the website icon fylo"
              class="website-icon"
            />

            <div class="mt-4 d-flex gap-3">
              <img
                src="./images/icon-document.svg"
                alt="This is a document icon"
                srcset=""
                class="background-icon"
              />
              <img
                src="./images/icon-folder.svg"
                alt="This is a folder icon"
                class="background-icon"
              />

              <img
                src="./images/icon-upload.svg"
                alt="THis is an upload icon"
                class="background-icon"
              />
            </div>
          </div>
        </div>

        <div class="card-2 two">
          <p>Youâ€™ve used 815 GB of your storage</p>
          <div
            class="progress"
            role="progressbar"
            aria-label="anaysis"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar bg-pink" style="width: 75%">
              <span class="dot">.</span>
            </div>
          </div>
          <div class="d-flex justify-content-between font mt-2">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>

          <div
            class="absolute bg-light rounded d-flex align-items-center p-2 gap-3"
          >
            <p class="text-dark md mb-0">185</p>
            <span class="text-dark sm">GB LEFT</span>

            <!-- <span class="charity">
              <span style="font-size: 30px; position: absolute; padding: 10px"
                >185</span
              >
              <i
                class="bi bi-chat-right"
                style="font-size: 120px; stroke: blue"
              ></i>
            </span> -->

            <!-- <i class="bi bi-chat-right icon">185</i> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

></script>
